        let sorted = [...masterList];

            sorted.sort((a, b) => a.ram - b.ram);
        } else if (criteria === 'name') {
            sorted.sort((a, b) => a.name.localeCompare(b.name));
        }
        
        event.currentTarget.parentElement.querySelectorAll('.sort-btn').forEach(btn => btn.classList.remove('active'));
